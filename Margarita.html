<!DOCTYPE html>
<html>
    <head>
        <title>My Recipe Book | Meals | Margarita</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="body-recipes-drinks">
        <div class="header">
            <a href="drinks.html">
                <i class="fa-solid fa-arrow-left"></i> 
            </a>
            <img src="images/logo-text.png"/>
        </div>

        <div id="recipe">

            <div class="recipe-details-drinks">
                <img src="images/ba-margarita-1.webp" width="100%">

                <h1 style="color: white;">Margarita</h1>

                <div class="recipe-details-info">
                    <p><b>Prep Time: </b>10 mins</p>
                    <p style="float: right;"><b>Yield: </b>2</p>  
                </div>

                <div class="recipe-details-ingredients">
                    <h2 style="color: white;">Ingredients</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">30.00mlCointreau L'Unique</label>
                <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">50.00ml Blanco tequila</label>
                <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">20.00ml Fresh lime juice</label>
                </div>

                <div class="recipe-details-steps">
                    <h2>Steps</h2>
                    <ol>
                        <li>Make a salt rim on your glass</li>
                        <li>Combine all ingredients in a shaker with ice.</li>
                        <li>Shake vigorously until well chilled</li>
                        <li>Strain into a Margarita glass</li>
                        <li>Garnish with a lime wheel</li>
                    </ol>
                </div>
            </div>

            </div>

        </div>
    </body>
</html>
